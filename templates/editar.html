<!DOCTYPE html>
<html>
<head>
  <title>Editar Vino</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Editar Vino</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" name="nombre" class="form-control" value="{{ vino.nombre }}" required>
    </div>
    <div class="mb-3">
      <label>Tipo:</label>
      <input type="text" name="tipo" class="form-control" value="{{ vino.tipo }}">
    </div>
    <div class="mb-3">
      <label>Precio:</label>
      <input type="number" step="0.01" name="precio" class="form-control" value="{{ vino.precio }}" required>
    </div>
    <div class="mb-3">
      <label>Stock:</label>
      <input type="number" name="stock" class="form-control" value="{{ vino.stock }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
